[general]
import = ["/home/lucas/.config/alacritty/catppuccin-mocha.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 10

[font.bold]
family = "Victor Mono Nerd Font Propo"
style = "Bold"

[font.bold_italic]
family = "Victor Mono Nerd Font Propo"
style = "Bold Italic"

[font.italic]
family = "Victor Mono Nerd Font Propo"
style = "SemiBold Italic"

[font.normal]
family = "Victor Mono Nerd Font Propo"
style = "Medium"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[window]
opacity = 1

[window.class]
general = "Alacritty"
instance = "Alacritty"
