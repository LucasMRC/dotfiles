backend = "glx";
blur-kern = "3x3box";
blur-method = "dual_kawase"
blur-size = 10
blur-deviation = 5.0
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'"
];

glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 2;
frame-opacity = 0;

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
    dock = {
            shadow = false;
    };
};

opacity-rule = [
    "95:class_g = 'Rofi'",
    "95:class_g = 'Alacritty' && focused",
    "90:class_g = 'Alacritty' && !focused"
];

xrender-sync-fence = true;
